<script type="text/javascript">
    function copyToClipboard(text_val) {

        var $temp = $("<textarea>");
        var brRegex = /<br\s*[\/]?>/gi;
        $("body").append($temp);
        $temp.val(text_val.replace(brRegex, "\r\n")).select();
        document.execCommand("copy");
        $temp.remove();

    }

    $(document).ready(function () {
        $(".copyCode").click(function (e) {
            copyToClipboard(($(this).parent('div').find('input')).val().trim());
            $(".copyCode").removeClass("btn-warning").addClass("btn-default");
            $(this).addClass("btn-warning").removeClass("btn-default");
        });

    });
</script>
